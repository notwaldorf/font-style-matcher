<html>
<head>
  <title>font-height-matcher</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Font height matcher</h2>

    <div class="settings">
      <b>Fallback font: </b>
      <span id="fallback" class="sample">Georgia</span>
      <br>
      <b>Size: (px) </b>
      <input type="number" length="3" value="16"
          id="fallbackSize"
          class="font-size"
          data-target="fallback">px
    </div>

    <div class="settings">
      <b>Web font: </b>
      <span id="webfont" class="sample">Merriweather</span>
      <br>
      <b>Size: </b>
      <input type="number" length="3" value="16"
          id="webfontSize"
          class="font-size"
          data-target="webfont">px
    </div>

    <h2>Overlapped</h2>
    <div class="output">
      <div id="fallbackOutput" class="overlap-font">The fox jumped over the lazy dog, the scoundrel.</div>
      <div id="webfontOutput" class="overlap-font">The fox jumped over the lazy dog, the scoundrel.</div>

    </div>
</div>
</body>

<script>
fallback.style.fontFamily = fallbackOutput.style.fontFamily = fallback.textContent;
webfont.style.fontFamily = webfontOutput.style.fontFamily = webfont.textContent;
fallback.style.fontSize = fallbackOutput.style.fontSize = '16px';
webfont.style.fontSize = webfontOutput.style.fontSize = '16px';


// TODO: this could also be on-input
fallbackSize.addEventListener('change', updateFontSize);
webfontSize.addEventListener('change', updateFontSize);

function updateFontSize(event) {
  var value = event.target.value;
  var which = event.target.dataset.target;
  document.getElementById(which).style.fontSize = value + 'px';
  document.getElementById(which + 'Output').style.fontSize = value + 'px';
}
</script>
</html>
